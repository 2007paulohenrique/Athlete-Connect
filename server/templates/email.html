<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">        

        <title>Athlete Connect E-mail</title>
    </head>

    <body styles="font-family: 'Raleway', sans-serif; font-variant-numeric: lining-nums; padding: 1.5em 2em; background-image: url(https://asset.cloudinary.com/ddg7swr5r/343de0482e170861298db873e27fbdc1); display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <img src="https://asset.cloudinary.com/ddg7swr5r/42953378b03fec328147abd408db6cd5" alt="Social Media Icon" style="height: 3em; width: 3em; border-radius: 50%; display: block; margin: auto;">

        <div class="message" style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1em; margin: auto;">
            {% if profile_photo_path %}
                <img src="{{ profile_photo_path }}" alt="Profile Photo" style="height: 3em; width: 3em; border-radius: 50%; display: block; margin: auto;">
            {% endif %}
        
            <p style="color: #e7e7e7; width: 100%; height: max-content; text-align: center; letter-spacing: 0.4px;">{{ message }}</p>
        </div>
    </body>
</html>
